server:
  port: 9091

spring:
  application:
    name: e-claim

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:file:./data/eclaimdb;DB_CLOSE_ON_EXIT=TRUE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  
file:
  upload-dir: ./upload_dir

