<div class="page-wrapper">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-danger mb-3">Support</h2>
            <p>If you need help, please fill out the form below or reach us at <strong>support@example.com</strong>.</p>

            <form class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="4"
                        placeholder="Describe your issue..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
