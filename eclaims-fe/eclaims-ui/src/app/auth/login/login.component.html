<div class="container mt-5 col-md-4">
  <h3 class="card-title text-center text-primary mb-3">Login</h3>
  <div class="card p-4 shadow-sm">
    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="username" class="form-control" placeholder="Enter username" />
    </div>
    <div class="form-group mt-3">
      <label>Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" placeholder="Enter password" />
    </div>
    <div class="text-danger mt-2">{{ error }}</div>
    <button (click)="onLogin()" class="btn btn-primary w-100 mt-3">Login</button>
  </div>
</div>
